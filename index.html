<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!----css,bootstrap-->

    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <title>Cooking-Master</title>
</head>

<body>
    <!--navbar begin-->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0 fs-4 fw-bold">
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="#">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Recipes</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Blog</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- search bar begin-->
    <main class="container">
        <section id="search-sec row">
            <div class="mt-4 mb-5 m-auto col-10 col-md-6">
                <div class=" mb-3 input-group">
                    <input type="text" class="form-control" id="searchFood" placeholder="Search for Meal..."
                        aria-describedby="searchButton">
                    <button class="btn text-white fs-5" type="button" id="searchButton">Search</button>
                </div>
            </div>
        </section>

        <section id="ingredient-sec">
            <div class="row" id="ingredientShow"></div>
        </section>

        <!-- result section begin -->
        <section class="result-sec">
            <div id="resultArea">
                <div id="errorShow"></div>
                <div class="row row-cols-1 row-cols-md-3 g-4" id="resultShow"></div>
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>

</html>
